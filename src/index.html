<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
  >
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Foursquare 4sq checkin check-in" name="keywords">
  <meta content="Quick check-in tool for 4sq" name="description">
  <link href="./icon.c.png" rel="icon" type="image/png">
  <link href="./manifest.webmanifest" rel="manifest">
  <title>Simple Check-in</title>
</head>

<body>
<div id="loading-error" style="display: none">
  <div id="error-site-header"></div>

  <div id="browser-warning">
    <div lang="zh-CN">
      <h2>网站正在加载中，请稍候&hellip;&hellip;</h2>

      <p>如您长时间看到本页面，也许是因为网络状况不稳定，请尝试刷新页面。</p>
    </div>

    <div lang="en-US">
      <h2>Website is now LOADING&hellip;&hellip;</h2>

      <p>If this page has been shown for a minute,
        maybe it's because your network condition isn't quite good.
        Please try to refresh it.</p>
    </div>
  </div>
</div>

<div id="runtime-error" style="display: none">
  <h1>哎呀，出错了！</h1>
</div>

<script type="text/javascript">
function showWarning() {
  var appElem = document.getElementById('app')
  var warningElem = document.getElementById('loading-error')
  if (warningElem == null || (appElem != null && appElem.innerHTML.length > 0)) { return }
  warningElem.removeAttribute('style')
}

setTimeout('showWarning()', 3000)
</script>

<noscript>
  <div id="no-script-warning">
    <p lang="zh-CN">您的浏览器似乎禁止了 JavaScript 脚本。而本网站与许多现代化网站一样需要 JavaScript 才能正常工作 :(</p>

    <p lang="en-US">Your browser seems to disable JavaScript.This website (just like many other modern websites) needs
      JavaScript to properly work :(</p>
  </div>
</noscript>
</body>
</html>
